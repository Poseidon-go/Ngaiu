<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>💕 App Thả Thính Na Siêu Sến 💕</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="main">
            <div id="heart-container"></div>
            <h1 id="question">Chào Na! Hôm nay Na thế nào? 😊</h1>
            <div id="btn-question">
                <button class="btn" id="btn-compliment">Khen Na 🌟</button>
                <button class="btn" id="btn-tease">Chọc Na 😜</button>
                <button class="btn" id="btn-joke">Kể Joke 😂</button>
            </div>
            <div id="message" class="hidden"></div>
            <div id="na-mood" class="hidden">
                <h2>Mood của Na hôm nay:</h2>
                <div id="mood-display">😊</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
